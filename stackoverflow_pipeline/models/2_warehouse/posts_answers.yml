version: 2

models:
  - name: posts_answers
    description: >
      This model transforms the `posts_answers` source table into a structured format for 
      downstream analytics. It provides detailed metadata about answers posted by users, 
      including computed primary keys, relationships, and timestamps.
    columns:
      - name: post_answer_pk
        description: >
          A unique primary key generated by hashing a combination of the `id`, 
          `creation_date`, and `owner_user_id` fields. Ensures row-level uniqueness 
          and is used as a surrogate key.
        tests:
          - not_null
          - unique
      - name: post_answer_id
        description: >
          A unique identifier for each answer. This field is tested for uniqueness 
          and cannot contain null values.
        tests:
          - not_null
          - unique
      - name: post_answer_title
        description: >
          The title of the answer. Typically present for the parent post but might 
          not apply to individual answers.
      - name: post_answer_body
        description: >
          The body of the answer, containing the textual content provided by the user.
      - name: accepted_answer_id
        description: >
          The identifier of the accepted answer for the parent post. Indicates the 
          answer marked as the best solution by the question asker.
      - name: answer_count
        description: >
          The total number of answers submitted for the parent post.
      - name: comment_count
        description: >
          The number of comments on this answer.
      - name: community_owned_date
        description: >
          The timestamp when the answer became community-owned.
      - name: favorite_count
        description: >
          The number of times this answer was marked as a favorite.
      - name: last_editor_display_name
        description: >
          The display name of the user who last edited the answer.
      - name: last_editor_user_id
        description: >
          The user ID of the person who last edited the answer.
      - name: owner_display_name
        description: >
          The display name of the user who originally created the answer.
      - name: owner_user_id
        description: >
          The user ID of the person who originally created the answer. Links to the `users` table.
      - name: parent_id
        description: >
          The identifier of the parent post to which this answer belongs. Links to the `posts` table.
      - name: post_type_id
        description: >
          The type of the post (e.g., 1 for questions, 2 for answers). Indicates the role of this post.
      - name: score
        description: >
          The score of the answer, based on upvotes and downvotes.
      - name: tags
        description: >
          A string containing tags associated with the answer. Typically more relevant for parent posts.
      - name: view_count
        description: >
          The number of times this answer or its parent post has been viewed.
     
